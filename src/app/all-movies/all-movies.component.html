<h4> All Movies: </h4>
<app-search-bar class="row" (searchChanged)="searchMovie($event)"
    [showselect]="showselect"></app-search-bar>
<ul class="row">
    <app-movie class="col-3" (clickedMovie)="addMovieToPrivate($event)"
        *ngFor="let movie of allMovies | filter : currentSearchTerm; let i = index"
        [movie]=movie></app-movie>
</ul>
